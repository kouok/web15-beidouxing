<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>北斗星</title>
    <link rel="stylesheet" href="css/reset.css"/> 
    <link rel="stylesheet" href="css/index.css"/> 
    <link rel="stylesheet" href="font/iconfont.css">
    <script>
		(function(){
			var ohtml = document.getElementsByTagName('html')[0];
			var w = ohtml.getBoundingClientRect().width;
			ohtml.style.fontSize=w/3.75+'px';
		})();
	</script>
</head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
